name: CI

on:
  push:
    branches: [master]
  pull_request: ~

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Install dependencies
        run: make install
        # curl install must occur in the same step as the linter to run properly on CI
      - name: Lint project
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin
          make lint
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.15", "1.16", "1.17", "1.18", "1.19"]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: use golang ${{ matrix.go-version }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - name: install
        run: make install
      - name: run tests
        run: EASYPOST_TEST_API_KEY=123 EASYPOST_PROD_API_KEY=123 PARTNER_USER_PROD_API_KEY=123 REFERRAL_USER_PROD_API_KEY=123 make test
      - name: Run Gosec
        uses: securego/gosec@master
        with:
          args: -exclude-dir=examples ./...
